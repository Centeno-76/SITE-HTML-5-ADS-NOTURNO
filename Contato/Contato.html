<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="Contato.css" />
        
        <title>Contato</title>
    </head>

    <body>  

        <nav class="navMenu">
            <ul>
                <li><a href="../Home/Index.html">Menu</a></li>
                <li><a href="../Cadastro/Cadastro.html">Cadastro</a></li>
                <li><a href="../Financas/Financas.html">Finanças</a></li>
                <li><a href="../Estoque/MeuEstoque.html">Meu Estoque</a></li>
                <li><a href="../Contato/Contato.html">Contato</a></li>
            </ul>
        </nav>

        
        <div>
            <h1 id="titulo">Contato</h1>
            
            <br>
        </div>

        
        <form>

            <fieldset class="grupo">
               
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

           
            <div class="campo">
                <label><strong>Qual o tamanho da sua empresa?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Pequena
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Média
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Grande
                </label>
            </div>          
        

            
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Escreva uma mensagem: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
